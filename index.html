<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایشگر سه‌بعدی حرفه‌ای</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; direction: rtl; }
        #scene { width: 80%; height: 100vh; float: left; }
        #sidebar { width: 20%; height: 100vh; float: right; overflow-y: auto; padding: 10px; background: #f0f0f0; }
        #file-list p { cursor: pointer; padding: 5px; }
        #file-list p:hover { background: #ddd; }
        #light-controls { margin-top: 20px; }
        #light-controls label { display: block; margin: 5px 0; }
        .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; margin: 10px 0; }
        .upload-btn { border: 2px solid gray; color: gray; background-color: white; padding: 8px 20px; border-radius: 8px; font-size: 16px; }
        .upload-btn-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; }
        .uploaded-file { background: #e0ffe0; }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div id="sidebar">
        <h3>لیست فایل‌ها</h3>
        
        <!-- افزودن دکمه آپلود فایل -->
        <div class="upload-btn-wrapper">
            <button class="upload-btn">انتخاب فایل 3D</button>
            <input type="file" id="model-upload" accept=".gltf,.glb" />
        </div>
        
        <div id="file-list"></div>
        <div id="light-controls">
            <label for="light-x">موقعیت X نور:</label>
            <input type="range" id="light-x" min="-10" max="10" value="0">
            <label for="light-y">موقعیت Y نور:</label>
            <input type="range" id="light-y" min="-10" max="10" value="1">
            <label for="light-z">موقعیت Z نور:</label>
            <input type="range" id="light-z" min="-10" max="10" value="1">
            <label for="light-color">رنگ نور:</label>
            <input type="color" id="light-color" value="#ffffff">
        </div>
    </div>

    <!-- افزودن کتابخانه‌های Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
